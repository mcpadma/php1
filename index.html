<!DOCTYPE html>
<html>
<head>
<title>Registration Form Using jQuery - Demo Preview</title>
<meta name="robots" content="noindex, nofollow">
<!-- Include CSS File Here -->
<link rel="stylesheet" href="style.css"/>
<!-- Include JS File Here -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="registration.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<form class="form" method="post" action="#">
<h2>Create an Account <span style="padding-left:40px;size:10px;">or</span><span style="padding-left:10px;color:blue;size:10px;">Sign in</span></h2> 
<label>Username </label>
<input type="text" name="dname" id="name">
<label>Email address</label>
<input type="text" name="demail" id="email">
<label>Password </label>
<input type="password" name="password" id="password">
<p style="size:10px;">By clicking Register, I agree to the <span style="color:blue;size:15px;">Terms of Service</span> and <span style="color:blue;size:15px;">Privacy Policy</span></p>
<input type="button" name="register" id="register" value="Register">
</form>
</div>
</body>
</html>
